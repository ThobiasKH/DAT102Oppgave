
name: Maven Build and Test

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch (you can adjust this to any branch)
  pull_request:
    branches:
      - main  # Trigger on pull request to the 'main' branch (you can adjust this to any branch)

jobs:
  build:
    runs-on: ubuntu-latest  # Choose the latest version of Ubuntu for the runner

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # JDK version to use
          distribution: 'adoptopenjdk'  # JDK distribution (you can use 'zulu', 'adoptopenjdk', etc.)

      # Cache Maven dependencies (Updated to use actions/cache@v3)
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Run Maven clean and test
      - name: Run Maven tests
        run: mvn clean test
